<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Calendar</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div>
    <div class="header" id="monthHeader">Select Year and Month</div>

    <div class="navigation">
      <button class="month-button" id="prevMonthBtn">Prev Month</button>
      <select id="yearSelect"></select>
      <button class="month-button" id="nextMonthBtn">Next Month</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <button class="reset-btn" id="resetBtn">Reset Calendar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
