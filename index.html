<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <header>
    <div class="header" id="monthHeader">Select Year and Month</div>
    <button class="toggle-mode" id="toggleMode">Dark Mode</button>
  </header>

  <div>
    <div class="navigation">
      <button class="month-button" id="nextMonthBtn">▲</button>
      <button class="month-button" id="prevMonthBtn">▼</button>
      <select id="yearSelect"></select>
     
      
    </div>

    <div class="calendar" id="calendar"></div>

    <button class="reset-btn" id="resetBtn">Reset Calendar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
